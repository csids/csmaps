url: https://docs.sykdomspulsen.no/splmaps

template:
  bootstrap: 5
  bslib:
    # primary: "#393c61"
    # secondary: "#E9F39F"
    border-radius: 0.0rem
    btn-border-radius: 0.0rem
    # font-size-base: 0.75rem

# navbar:
#   bg: "#393c61"

authors:
  Folkehelseinstituttet:
    href: "https://www.fhi.no"
    html: "<img src='man/figures/fhi.png' width=72>"
  footer:
    roles: [cre, aut]
    text: "Crafted by"
  sidebar:
    roles: [aut, ctb, cph]
  before: "This package is proudly brought to you by:"
  after: "See the [changelog](news/index.html) for other contributors. :pray:"

reference:
- title: Norwegian Counties (NUTS3)
  contents:
  - starts_with("nor_nuts3")
  - starts_with("nor_xxx")

- title: Norwegian Municipalities (LAU2)
  contents:
  - starts_with("nor_lau2")

- title: Oslo Wards (bydeler)
  contents:
  - starts_with("oslo_ward")

- title: Miscellaneous
  contents:
  - starts_with("x")
